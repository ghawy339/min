<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الصيانة الذكي - الإدارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="fw-bold">نظام الفحص اليومي للمعدات</h1>
            <p class="text-muted" id="currentDate"></p>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-3 mb-3 bg-primary text-white text-center shadow">
                    <h6>نسبة الإنجاز اليومي</h6>
                    <h2 id="completionRate">0%</h2>
                </div>
                <div class="card p-3 shadow-sm">
                    <button class="btn btn-dark w-100 mb-2" data-bs-toggle="modal" data-bs-target="#addAssetModal">
                        + إضافة معدة جديدة
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3 shadow-sm">
                    <h5 class="mb-3 fw-bold">حالة فحص المعدات اليوم</h5>
                    <div id="dailyChecklist" class="list-group">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addAssetModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة أصل جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="assetNameInput" class="form-control" placeholder="أدخل اسم المعدة">
                </div>
                <div class="modal-footer">
                    <button onclick="handleBtnAdd()" class="btn btn-primary w-100">حفظ المعدة</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
